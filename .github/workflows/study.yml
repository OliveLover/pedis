name: github-actions-study

on:
  push:
    branches: actions-test

jobs:
  write-log:
    runs-on: ubuntu-latest
    name: Save output
    
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
          
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log

  read-log:
    runs-on: ubuntu-latest
    name: Read output

    steps:
      - shell: bash
      - name: Download output artifact
        uses: actions/download-artifact@v2
        with:
          name: ouput-log-file

      - name: Read and uses artifact Value
        run: |
          cat output.log
          echo "Artifact value: "
          cat output.log

    
