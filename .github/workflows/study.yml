name: github-actions-study

on:
  push:
    branches:
      - actions-test

jobs:
  write-log:
    runs-on: ubuntu-latest
    name: Save output
    
    steps:
      - name: Perform calculation and store result
        run: |
          expr 1 + 1 > output.txt
          
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-text-file
          path: output.txt

  read-log:
    needs: write-log
    runs-on: ubuntu-latest
    name: Read output

    steps:
      - name: Download output artifact
        uses: actions/download-artifact@v2
        with:
          name: output-text-file
          path: ./output.txt

      - shell: bash
        run: |
          cat output.txt
          echo "Artifact value: "
          cat output.txt
